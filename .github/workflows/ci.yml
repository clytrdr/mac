name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  test-playbook:
    name: Test Ansible Playbook
    if: github.actor != 'dependabot[bot]'
    runs-on: macos-latest
    needs: lint
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ansible
        run: pip3 install -r requirements.txt

      - name: Create vault password file from GitHub Secret
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Set vault password file permissions
        run: chmod 600 .vault_pass

      - name: Run Ansible Playbook Checks
        run: |
          echo "--- Running syntax-check ---"
          ansible-playbook localhost.yml --syntax-check --vault-password-file .vault_pass

          echo "--- Running dry-run ---"
          ansible-playbook localhost.yml --check --vault-password-file .vault_pass

      - name: Clean up vault password file
        if: always()
        run: rm -f .vault_pass
